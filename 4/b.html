<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Square Translation with Buttons</title>
<style>
  #square {
    width: 50px;
    height: 50px;
    background-color: royalblue;
    position: absolute;
    top: 50px;
    left: 50px;
    transition: transform 0.1s; /* 平滑过渡效果 */
  }
  #controls {
    text-align: center;
    margin-top: 20px;
  }
  button {
    margin: 0 10px;
  }
</style>
</head>
<body>
<div id="square"></div>
<div id="controls">
  <button onclick="translateSquare(-10, 0)">左移</button>
  <button onclick="translateSquare(10, 0)">右移</button>
  <button onclick="translateSquare(0, -10)">上移</button>
  <button onclick="translateSquare(0, 10)">下移</button>
</div>
<script>
  // 获取正方形元素
  var square = document.getElementById('square');
  // 定义平移函数
  function translateSquare(x, y) {
    var currentLeft = parseInt(square.style.left || '0');
    var currentTop = parseInt(square.style.top || '0');
    square.style.left = (currentLeft + x) + 'px';
    square.style.top = (currentTop + y) + 'px';
  }
</script>
</body>
</html>
